<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/addons/p5.sound.min.js"></script>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

	<!-- ML5 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>


	<script src="sketch.js"></script>

	</head>
	<body>
		<p id='status'>Loading model...</p>
		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene>
			<a-assets id="VRAssets">
				<img src="images/purpbox.png" id="purpbox">
				<a-asset-item id="skull_gltf" src="assets/CraneoOBJ.gltf"></a-asset-item>
				<a-asset-item id="axe_obj" src="assets/axe.obj"></a-asset-item>
				<a-asset-item id="axe_mtl" src="assets/axe.mtl"></a-asset-item>
				<a-asset-item id="wheel" src="assets/free_steering_wheel/scene.gltf"></a-asset-item>

			</a-assets>

			<a-entity id="menu"></a-entity>
			<a-entity id="main"></a-entity>
	    </a-scene>
		
	</body>
</html>
